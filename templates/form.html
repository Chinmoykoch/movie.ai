<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Powered Movies Matching</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Powered Movies Matching</h1>
        <h4>This AI helps you find movies based on your preferences</h4>
        <h6>Movies Details</h6>
        <form>
            <div class="mb-3">
                <label for="genreInput" class="form-label">Genre Preferences</label>
                <input type="text" class="form-control" id="genreInput" aria-describedby="genreHelp">
                <div id="genreHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="languageInput" class="form-label">Language Preferences</label>
                <input type="text" class="form-control" id="languageInput">
            </div>
            <div class="mb-3">
                <label for="ratingInput" class="form-label">Rating and Reviews</label>
                <input type="text" class="form-control" id="ratingInput">
            </div>
           
            <button  type="submit" class="btn ">Submit</button>
            <!-- <script>document.getElementById("myButton").onclick = function(){
                window.location.href = "api";
            };</script> -->
        </form>
    </div>
    <script src="static/index.js"></script>

</body>
</html>
